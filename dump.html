    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            /* ----colors  */
            --navigation-background: #f9f9f4;
            --font-color-navigation: #c21c20;
            --nav-hover-backgroung: #bfd0e2;
            --font-color: #ff6900;
            --font-hover-color: #ff7454;
            --facilities-font-color: #185c74;
            --nav-hover-backgroung-light: #d0dae6;
            --black: black;
            --white: white;
        }

        body {
            margin: 0px;
            font-family: 'segoe ui';
            background-color: var(--navigation-background);
            font-size: 16px;
        }

        /* navigation css starting  */

        .nav {
            height: 100px;
            width: 100%;
            background-color: var(--navigation-background);
            position: sticky;
            top: 0;
            left: 0;
            box-shadow: 5px 5px 5px gray;
            z-index: 10;
        }

        .nav>.nav-header {
            display: inline;
        }

        .nav>.nav-header>.nav-title {
            display: inline-block;
            font-size: 22px;
            color: #fff;
            padding: 10px 10px 10px 60px;
        }

        .nav>.nav-header>.nav-title>img {
            height: 120px;
        }

        .nav>.nav-btn {
            display: none;
        }

        .nav>.nav-links>ul {
            text-decoration: none;
            display: inline;
            float: right;
            font-size: 18px;
            margin-top: 24px;
        }

        .nav>.nav-links>ul>li>a {
            display: inline-block;
            padding: 13px 10px 13px 10px;
            position: relative;
            text-decoration: none;
            font-weight: 600;
            color: var(--font-color-navigation);
        }

        /* hover animation  */
        .nav>.nav-links>ul>li>a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 10px;
            left: 0;
            background-color: #0087ca;
            color: var(--facilities-font-color);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .nav>.nav-links>a:hover::after {
            transform: scaleX(1);
            color: var(--facilities-font-color);
            transform-origin: bottom left;
        }

        /* .nav>.nav-links>a:hover {
    background-color: var(--facilities-font-color);
    border-radius: 10px;
    box-shadow: 5px 5px 5px grey;
} */

        .nav>#nav-check {
            display: none;
        }

        @media (max-width:800px) {
            .nav>.nav-btn {
                display: inline-block;
                position: absolute;
                right: 0px;
                top: 0px;
            }

            .nav>.nav-links {
                margin-top: 0;
            }

            .nav>.nav-btn>label {
                display: inline-block;
                width: 50px;
                height: 50px;
                padding: 13px;
                margin-top: 23px;
                margin-right: 10px;
            }

            .nav>.nav-header>.nav-title>img {
                height: 100px;
            }

            .nav>.nav-header>.nav-title {
                display: inline-block;
                font-size: 22px;
                color: #fff;
                padding: 0px;
            }

            .nav>.nav-links>ul>li>a::after {
                content: '';
                height: 0px;
            }

            .nav>.nav-btn>label:hover,
            .nav #nav-check:checked~.nav-btn>label {
                background-color: rgba(0, 0, 0, 0.3);
            }

            .nav>.nav-btn>label>span {
                display: block;
                width: 25px;
                height: 10px;
                border-top: 2px solid var(--font-color-navigation);
            }

            .nav>.nav-links {
                position: absolute;
                display: block;
                width: 100%;
                background-color: var(--navigation-background);
                height: 0px;
                transition: all 0.3s ease-in;
                overflow-y: hidden;
                top: 100px;
                left: 0px;
            }

            .nav>.nav-links>ul>li>a {
                display: block;
                width: 100%;
                /* width: auto; */
            }

            .nav>#nav-check:not(:checked)~.nav-links {
                height: 0px;
            }

            .nav>#nav-check:checked~.nav-links {
                height: auto;
                overflow-y: auto;
            }
        }
    </style>
</head>
